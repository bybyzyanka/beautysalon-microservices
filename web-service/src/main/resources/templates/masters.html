<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Master Management</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="/js/mastersPage.js"></script>
</head>
<body>
<div id="toast" class="toast hidden"></div>
<div class="header">
    <a th:href="@{/}" class="button">Schedule</a>
    <a th:href="@{/masters}" class="button">Masters</a>
    <a th:href="@{/clients}" class="button">Clients</a>
    <a th:href="@{/facilities}" class="button">Facilities</a>
    <div class="header-spacer"></div>
    <form th:action="@{/logout}" method="post" style="margin: 0;">
        <button type="submit" class="logout-btn">Sign Out</button>
    </form>
</div>
<div class="container">
    <div class="controls">
        <button class="add-btn">+ Add master</button>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search masters...">
            <button class="search-btn">Search</button>
        </div>
    </div>
    <div class="master-list" id="master-list">
    </div>
    <div id="edit-master-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Edit Master</h2>
            <form id="edit-master-form">
                <label for="master-name">Name:</label>
                <input type="text" id="master-name" name="name" required>

                <label for="master-phone">Phone:</label>
                <input type="text" id="master-phone" name="phone" required>

                <label for="master-email">Email:</label>
                <input type="email" id="master-email" name="email" required>

                <label for="master-password">Password:</label>
                <input type="password" id="master-password" name="password" required>

                <label for="master-facilities">Facilities:</label>
                <div id="master-facilities" class="facilities-checkboxes">
                </div>

                <div class="form-actions">
                    <button type="submit" id="save-master-btn">Save</button>
                    <button type="button" id="delete-master-btn" class="delete-btn">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="pagination" class="pagination"></div>
</body>
</html>
